<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h2>Let's play Tic Tac Toe!</h2>
      <div id="board">
        <ul class="row" id="game">
          <div id="row_1">
            <li id="00" class="btn span1"></li>
            <li id="01" class="btn span1"></li>
            <li id="02" class="btn span1"></li>
          </div>
          <div id="row_2">
            <li id="10" class="btn span1"></li>
            <li id="11" class="btn span1"></li>
            <li id="12" class="btn span1"></li>
          </div>
          <div id="row_3">
            <li id="20" class="btn span1"></li>
            <li id="21" class="btn span1"></li>
            <li id="22" class="btn span1"></li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
